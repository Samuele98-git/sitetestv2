<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Servizi - SOES S.p.A.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/app.js"></script>
    <style>body { font-family: 'Inter', sans-serif; background: #f8fafc; }</style>
</head>
<body class="flex flex-col min-h-screen pt-24">
    <div id="header-inject"></div>

    <main class="max-w-7xl mx-auto px-4 py-16 flex-grow">
        <div class="text-center mb-16">
            <h1 class="text-4xl font-extrabold text-[#004080] mb-4">I Nostri Servizi</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">Soluzioni modulari e integrate per rispondere a tutte le esigenze della gestione urbana.</p>
        </div>
        
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-3 text-center py-10"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#004080] mx-auto"></div></div>
        </div>
    </main>

    <div id="footer-inject"></div>

    <script>
        fetch('/api/content/services').then(r=>r.json()).then(d => {
            const grid = document.getElementById('grid');
            if(!d.list || d.list.length === 0) {
                grid.innerHTML = '<p class="text-center w-full">Nessun servizio disponibile.</p>';
                return;
            }
            grid.innerHTML = d.list.map(s => `
                <div class="relative bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-2xl transition-all duration-300 group min-h-[320px] flex flex-col justify-end">
                    <div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-110" 
                         style="background-image: url('${s.image || 'https://placehold.co/600x400'}'); opacity: ${s.opacity || 0.1};"></div>
                    <div class="absolute inset-0 bg-gradient-to-t from-white via-white/90 to-transparent"></div>
                    
                    <div class="relative z-10 p-8">
                        <div class="h-12 w-12 bg-[#004080] rounded-xl flex items-center justify-center mb-4 text-white shadow-lg shadow-blue-900/20 group-hover:-translate-y-2 transition duration-300">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
                        </div>
                        <h3 class="text-2xl font-bold text-[#004080] mb-3 group-hover:text-blue-600 transition">${s.title}</h3>
                        <p class="text-gray-600 text-sm leading-relaxed mb-4 line-clamp-3">${s.desc}</p>
                        ${s.link ? `<a href="${s.link}" class="inline-flex items-center text-blue-600 font-bold text-sm hover:underline">Scopri di pi√π <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg></a>` : ''}
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
