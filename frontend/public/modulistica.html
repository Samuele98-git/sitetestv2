<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Modulistica - SOES S.p.A.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/app.js"></script>
    <style>body { font-family: 'Inter', sans-serif; background: #f8fafc; }</style>
</head>
<body class="flex flex-col min-h-screen pt-24">
    <div id="header-inject"></div>

    <main class="max-w-7xl mx-auto px-4 py-16 flex-grow">
        <h1 class="text-4xl font-extrabold text-[#004080] mb-8 text-center">Area Download</h1>
        <div id="container" class="space-y-12"></div>
    </main>

    <div id="footer-inject"></div>

    <script>
        fetch('/api/content/modulistica').then(r=>r.json()).then(d => {
            const con = document.getElementById('container');
            if(!d.sections || !d.sections.length) { con.innerHTML='<p class="text-center text-gray-500">Nessun documento disponibile.</p>'; return; }
            
            con.innerHTML = d.sections.map(sec => `
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
                    <h2 class="text-2xl font-bold text-gray-800 mb-8 flex items-center border-b pb-4">
                        <span class="bg-blue-50 text-[#004080] p-3 rounded-xl mr-4"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg></span>
                        ${sec.name}
                    </h2>
                    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${sec.pdfs.map(pdf => `
                            <a href="${pdf.path}" target="_blank" class="flex flex-col p-6 bg-gray-50 rounded-2xl hover:bg-blue-50 border border-transparent hover:border-blue-100 transition group h-full">
                                <div class="flex items-start mb-4">
                                    <div class="text-red-500 text-4xl mr-4"><i class="fas fa-file-pdf"></i></div> 
                                    <div>
                                        <div class="font-bold text-gray-800 text-lg group-hover:text-[#004080] leading-tight mb-1">${pdf.name}</div>
                                        ${pdf.desc ? `<p class="text-xs text-gray-500 leading-relaxed">${pdf.desc}</p>` : ''}
                                    </div>
                                </div>
                                <div class="mt-auto pt-4 border-t border-gray-200 group-hover:border-blue-200 flex justify-between items-center w-full">
                                    <span class="text-xs text-gray-400 font-mono">PDF</span>
                                    <span class="text-xs text-blue-600 font-bold uppercase tracking-wider group-hover:underline">Scarica</span>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
